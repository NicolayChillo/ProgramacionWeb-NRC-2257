<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inventario</title>
    <link rel="stylesheet" href="Estilos/inventario.css">
</head>
<body>
    <header>
        <center><h1>Inventario</h1></center>
        <nav class="navegacion">        
            <center>
                <a href="tiendaVirtual.html"> Tienda Virtual </a>
               
            </center>
        </nav>
    </header>
    <div class="contenedor">
        <section>
            <article>
                <table frame="void" rules="all" class="tableStyle" cellpadding="10" cellspacing="10" border="2px">
                    <caption align="top"><h3>En Sock</h3></caption>
                    
                    <thead>
                        <th>Categoria</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                    </thead>
                    <tbody >
                        <!-- ROPA -->
                        <tr >
                            <td rowspan="2">Ropa</td>
                            <td>Camisa</td>
                            <td>50</td>
                            <td>$35.00</td>
                        </tr>
                        <tr >
                        
                            <td>Pantalon</td>
                            <td>10</td>
                            <td>$50.00</td>
                        </tr>
                        <!-- Tecnologia -->
                        <tr >
                            <td rowspan="2">Tecnologia</td>
                            <td>Celular 1</td>
                            <td>14</td>
                            <td>$180.00</td>
                        </tr>
                        <tr >
                            <td>Celular 2</td>
                            <td>10</td>
                            <td>$200.00</td>
                        </tr>
                        <!-- Zapatos -->
                        <tr >
                            <td rowspan="2">Zapatos</td>
                            <td>Zapatos Casuales</td>
                            <td>20</td>
                            <td>$85.00</td>
                        </tr>
                        <tr >
                        
                            <td>Zapatos Deportivos</td>
                            <td>17</td>
                            <td>$50.00</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <td>Total</td>
                        <td colspan="2"></td>
                        <td>$600.00</td>
                    </tfoot>
                </table>

            </article>
    </section>
    </div>
    
</body>
</html>
